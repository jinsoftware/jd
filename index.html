<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .logo {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .logo span:nth-child(1) { color: #4285f4; }  /* G */
    .logo span:nth-child(2) { color: #ea4335; }  /* o */
    .logo span:nth-child(3) { color: #fbbc05; }  /* o */
    .logo span:nth-child(4) { color: #4285f4; }  /* g */
    .logo span:nth-child(5) { color: #34a853; }  /* l */
    .logo span:nth-child(6) { color: #ea4335; }  /* e */

    .search-box {
      width: 90%;
      max-width: 600px;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 18px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .buttons button:hover {
      border: 1px solid #dadce0;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
  </div>

  <form action="search.html" method="GET" class="search-box">
    <input type="text" name="q" placeholder="Search..." required />
  </form>

  <div class="buttons">
    <button onclick="document.querySelector('form').submit()">Google Search</button>
    <button onclick="alert('Iâ€™m Feeling Lucky feature coming soon!')">I'm Feeling Lucky</button>
  </div>
</body>
</html>
